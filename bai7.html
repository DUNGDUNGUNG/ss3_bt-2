<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc hai</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập hệ số a: "));
    let b=parseInt(prompt("nhập hệ số b: "));
    let c=parseInt(prompt("nhập hệ số c: "));
    let x=(b*b)-(4*a*c);
    let x1=(-b)/2*a;
    let sqrt=Math.sqrt(x);
    let x3=(-b+sqrt)/(2*a);
    let x4=(-b-sqrt)/(2*a);

     if(x===0){
        alert('phương trình có nghiệm kép x1= x2 = '+ x1);
    }else if(x>0){
         alert("phương trình có hai nghiệm " + x3+","+x4);
    }
    else {
        alert("phương trình vô nghiệm : ");
    }
</script>
</body>
</html>
