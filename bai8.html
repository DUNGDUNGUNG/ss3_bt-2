<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi một người</title>
</head>
<body>
<script>
    let a= parseInt(prompt("nhập tuổi một người vào : "));
    if (a>0&&a<120){
        alert( a +" là tuổi của một người");

    }else{
        alert( a + " không phải tuổi của người ");
    }

</script>
</body>
</html>
